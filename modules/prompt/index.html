<body>
    <p id="label">Enter A Seed:</p>
    <p>
        <input type="text"   value=""       id="data">
        <input type="submit" value="Submit" onclick="response()">
        <input type="button" value="Cancel" onclick="close()">
    </p>

    <script>
        function response() {
            ipc.invoke('seed:submit', document.getElementById('data').value);
            close();
        }
        
        document.getElementById('data').onkeypress = (e) => {
            if (e.keyCode == 13) response();
        }
    </script>
</body>
